<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>uP Simulator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a href="./notice.html">Détails sur le modèle de processeur.</a>
    <table><tr>
      <td>
        <h3>Pseudo python</h3>
        <textarea id="python" class="areaProgram">
x = input()
if x > 3 and x <= 10:
    y = x + 2
print(y)
        </textarea>
        <div class="buttonProgram">
	        <input type="button" id="validpython" value="langage >> assembleur" class="buttonProgram">
        </div>
      </td>
      <td>
        <h3>Asm</h3>
        <textarea id="asm" class="areaProgram"></textarea>
        <div class="buttonProgram">
          <input type="button" id="validasm" value="Assembleur >> binaire">
        </div>
      </td>
      <td>
        <h3>binaire</h3>
        <textarea id="binary" readonly class="areaProgram"></textarea><br>
        <div class="buttonProgram">
          <input type="button" id="runButton" value="Exécuter">
        </div>
      </td>
    </tr></table>

    <div>
      <h3>log</h3>
      <div id="error"></div>
    </div>
    



    <script src="index.js"></script>
  </body>
</html>
